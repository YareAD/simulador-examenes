<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <html lang="en" data-lt-installed="true">
        <link rel="stylesheet" href="./css/pregunta.css">
    <title>Crear Nuevo Formulario</title>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Menú Maestro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link disabled">Crear Nuevo Formulario</a>
                    </li>
                </ul>
            </div>
            <a type="button" href="menuMaestro.html" class="btn btn-outline-warning me-3">Regresar</a>
            <a type="button" href="index.html" class="btn btn-outline-danger">Cerrar Sesión</a>
        </div>
    </nav>
</head>

<body>

    <form class="p-4" id="nuevo-formulario">
        <div class="row mb-3">
            <label for="nombreForm" class="col-sm-2 col-form-label">Nombre del Formulario</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Nombre del Formulario" id="nombreForm">
            </div>
        </div>

        <div id="preguntas" class="mb-3"></div>


        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-outline-primary me-2" onclick="agregarPregunta()">Agregar
                Pregunta</button>
            <button type="submit" class="btn btn-success">
                Guardar formulario</button>
        </div>
    </form>

    <div class="modal fade" id="nombreRepetido" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">ERROR</h5>
            </div>
            <div class="modal-body">
              ESTE NOMBRE DE FORMULARIO YA EXISTE
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" onclick="closeModal()" >OK</button>
            </div>
          </div>
        </div>
      </div>

    <div class="modal fade" id="modalGuardado" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">GUARDADO</h5>
            </div>
            <div class="modal-body">
              El Formulario se a Guardado
            </div>
            <div class="modal-footer">
              <a type="button" class="btn btn-secondary" data-dismiss="modalGuardado" href="./menuMaestro.html">OK</a>
            </div>
          </div>
        </div>
      </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header p-4">
                    <h5 class="modal-title" id="exampleModalLabel">¿Desea guardar el Formulario?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer flex-nowrap p-0">
                    <button type="button"
                        class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0 border-right"><strong>Si,
                            Guardar</strong></button>
                    <button type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0"
                        data-bs-dismiss="modal">No, Gracias</button>
                </div>
            </div>
        </div>
    </div>


</body>
