    <title>Editar Formulario</title>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Menú Maestro</a>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link disabled">Editar Formulario</a>

            <a type="button" href="menuMaestro.html" class="btn btn-outline-warning me-3">Regresar</a>

        </div>

<body>

    <form class="p-4" id="editar-formulario">
        <div class="row mb-3">
            <label for="nombreForm" class="col-sm-2 col-form-label">Nombre del Formulario</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nombreForm" disabled>
            </div>
        </div>

        <div id="preguntas" class="mb-3"></div>


        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-outline-primary me-2" onclick="agregarPregunta()">Agregar
                Pregunta</button>
            <button type="submit" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal">
                Editar formulario</button>
        </div>
    </form>

  <!-- Modal -->
  <div class="modal fade" id="modalEditar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">EDITADO</h5>
        </div>
        <div class="modal-body">
          El Formulario se ha editado ! 
        </div>
        <div class="modal-footer">
          <a type="button" class="btn btn-secondary" data-dismiss="modalEditar" href="./menuMaestro.html">OK</a>
        </div>
      </div>
    </div>
  </div>


</body>
