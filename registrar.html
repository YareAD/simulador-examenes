<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Nuevo Registro</title>
</head>

<body class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="offset-2 col-8 bg-white p-4 rounded-1 shadow-lg">
            <h5 id="exampleModalLabel">Agregar Empleado</h5>
            <div>
                <form id="registrar-form">
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Nombre Completo:</label>
                        <input type="text" class="form-control" id="nombre-registro" required>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Contrase√±a:</label>
                        <input type="password" class="form-control" id="password-registro" autocomplete="on" required>
                    </div>

                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Sexo:</label>
                        <select name="rol" id="sexo" class="form-control">
                            <option value="Hombre">Hombre</option>
                            <option value="Mujer">Mujer</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Tipo de Usuario:</label>
                        <select name="rol" id="rol-registro" class="form-control">
                            <option value="Alumno">Alumno</option>
                            <option value="Profesor">Profesor</option>
                        </select>
                    </div>

                    <div class="mt-3 d-flex justify-content-end">
                        <button type="button" class="btn btn-danger me-3"
                            onclick="window.location.href='./index.html'">Regresar</button>
                        <input type="submit" id="registrar" class="btn btn-primary" name="registrar-submit"
                            value="Agregar">
                    </div>
                </form>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script type="module" src="./js/firebase.js"></script>
    <script type="module" src="./js/register.js"></script>
</body>

</html>
